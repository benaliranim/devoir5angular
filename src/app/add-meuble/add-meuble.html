<div class="container">
  <div>
    <h2>Ajouter un Meuble :</h2>
  </div>
  <form>
    <!-- ID meuble -->
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID meuble</label>
      <input type="text" [(ngModel)]="newmeuble.idmeuble" name="idmeuble" class="form-control">
    </div>

    <!-- Nom meuble -->
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom meuble</label>
      <input type="text" [(ngModel)]="newmeuble.nommeuble" name="nommeuble" class="form-control">
    </div>

    <!-- Description -->
    <div class="col-sm-6 col-md-6 col-lg-6">
      <label>Description</label>
      <input type="text" [(ngModel)]="newmeuble.description" name="description" class="form-control">
    </div>

    <!-- Prix -->
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix (DT)</label>
      <input type="number" [(ngModel)]="newmeuble.prix" name="prix" class="form-control">
    </div>

    <!-- materiau -->
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>materiau</label>
      <select class="form-control form-control-lg"
              id="idmateriau" name="idmateriau" [(ngModel)]="newidmateriau">
        @for(cat of materiaus; track cat.idmateriau) {
          <option [value]="cat.idmateriau">{{cat.nommateriau}}</option>
        }
      </select>
    </div>

    <div class="mt-2">
      <button type="submit" (click)="addmeuble()" class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
